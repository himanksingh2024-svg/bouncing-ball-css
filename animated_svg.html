<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: lightgrey;
}

circle {
  animation: moveX 2s infinite alternate;
}

@keyframes moveX {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(200px);
  }
}
</style>
</head>
<body>

<svg width="300" height="100">
  <circle cx="30" cy="50" r="20" fill="green" />
</svg>

</body>
</html>
