<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  height: 100vh;
}

.ball {
  width: 60px;
  height: 60px;
  background-color: red;
  border-radius: 50%;
  position: relative;
  animation: bounce 2s infinite alternate;
}

@keyframes bounce {
  0% {
    top: 0;
    background-color: red;
    border-radius: 50%;
  }
  100% {
    top: 200px;
    background-color: orange;
    border-radius: 30%;
  }
}
</style>
</head>
<body>

<div class="ball"></div>

</body>
</html>
